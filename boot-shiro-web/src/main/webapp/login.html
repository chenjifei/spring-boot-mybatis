<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spring Boot Shiro</title>
</head>
<body>
	<form action="/login" method="post">
		<label for="email">用户名：</label><input type="text" id="email"
			name="email" /> <br /> <label for="password">密码</label><input
			type="password" id="password" name="password" /> <br /> <input
			type="submit" value="登录" />
	</form>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$.ajax({
			url : 'http://localhost:8080/user',
			method : 'get',
			data : {},
			dataType : 'json',
			success : function(data) {
				console.log(data);
			},
			error : function(e) {
				console.log(e);
			}
		});
	</script>
</body>
</html>
